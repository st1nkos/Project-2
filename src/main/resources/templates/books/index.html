<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Books</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getBookName() + ', ' + book.getAuthor() + ', ' + book.getBookDate()}">book</a>
</div>

<br/>
<hr/>
<form th:method="GET" th:action="@{/books/new}">
    <input type="submit" value="Добавить книгу">
</form>

<br/>
<hr/>

<form th:method="GET" th:action="@{/books/search}">
    <input type="submit" value="Поиск по книгам">
</form>

<br/>
<hr/>

<form th:method="GET" th:action="@{/people}">
    <input type="submit" value="Пользователи">
</form>


</body>
</html>
