<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<form th:method="PATCH"  th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="fullName">Введите полное Имя:</label>
    <input type="text" th:field="*{fullName}" id="fullName" />
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">error</div>
    <br/>
    <label for="bornYear">Введите год рождения</label>
    <input type="text" th:field="*{bornYear}" id="bornYear" />
    <div style="color:red" th:if="${#fields.hasErrors('bornYear')}" th:errors="*{bornYear}">error</div>
    <br/>

    <input type="submit" value="Update!"/>
</form>

</body>
</html>
